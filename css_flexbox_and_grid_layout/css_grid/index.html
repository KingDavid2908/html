<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRID</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="horizontal-grid" style="width: 100%; height: 245px">
        <div style="background: red; width: 100%; height: 100%"></div>
        <div style="background: yellow; width: 100%; height: 100%"></div>
      </div>
      <div class="mixed-grid">
        <div style="background: green; width: 100%; height: 245px"></div>
        <div class="small-grid" style="height: 235px">
          <div style="background-color: blue; height: 100%"></div>
          <div style="background-color: blue; height: 100%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
